<body>
  <nav class="navbar">
    <div class="navbarlinks">
      <a href="./register.html"><i class="fa fa-fw fa-user"></i> Register</a>
      <a href="./contact.html"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
      <a href="./aboutUs.html"><i class="fa fa-users" aria-hidden="true"></i> About Us</a>
      <a href="./games.html"><i class="fa fa-gamepad" style="font-size:20px"></i> Games</a>
    </div>
    <div class="logo">
      <a href="./index.html">
        <img src="https://cdn.glitch.me/ccd74a08-5814-4e0b-990f-30b66fc3f6f5%2FPOST.jpg?v=1638856188280"
          alt="GameX Logo" id="logo" />
      </a>
    </div>
  </nav>
  <div class="center">
    <h1>Sign In</h1>
    <form method="post" >
      <div class="txt_field">
        <input type="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <!-- work on this submit button to take to index.html -->
        <input type="submit" value="Sign In">
        <!-- <a href="index.html"><input type="submit"/></a> -->
    <!-- <button type="submit" class="signbtn" id="rsignbtn">Sign In</button> -->
      <div class="signup_link">
        Not a member? <a href="register.html">Register</a>
      </div>
    </form>
  </div>
</body>
